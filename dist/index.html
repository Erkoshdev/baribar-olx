<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<div class="wrapper">
  <div class="header">
    <div class="container">
      <div class="header-row">
        <span class="logo">
          <img src="img/logo/logo.svg" alt="">
        </span>
        <span class="logo-olx">
          <img src="img/logo/olx.svg" alt="">
        </span>
      </div>
    </div>
  </div>
  <div class="main promo">
    <div class="container">
      <div class="promo-row">
        <div class="promo-o">
          <img src="img/main/frame-o.svg" alt="">
        </div>
        <div class="promo-caption">
          <img src="img/main/robot-lg.svg" alt="">
          <h1>Тест: Интернет-алаяқтардан қаншалық қорғана аласыз?</h1>
          <p>10 сұрақ</p>
          <a class="btn btn-main" href="#">Тест тапсыру</a>
        </div>
        <div class="promo-img">
          <img src="img/main/hacker-man-laptop.png" alt="">
        </div>
        <div class="promo-x">
          <img src="img/main/frame-x.svg" alt="">
          <img class="promo-x-sm" src="img/main/frame-x-sm.svg" alt="">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
